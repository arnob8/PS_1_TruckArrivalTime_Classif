<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .form-container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff; /* Light blue for the heading */
        }

        form {
            margin-top: 20px;
        }

        .form-label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff; /* Light blue for the button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Trip Data Submission</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input class="form-control" type="text" name="date" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Transport Company</label>
                <input class="form-control" type="text" name="transport_company" placeholder="Enter Transport Company" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Relation Name</label>
                <input class="form-control" type="text" name="relation_name" placeholder="Enter Relation Name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Relation Code</label>
                <input class="form-control" type="text" name="relation_code" placeholder="Enter Relation Code" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Trip Nr</label>
                <input class="form-control" type="text" name="trip_nr" placeholder="Enter Trip Number" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Order Number</label>
                <input class="form-control" type="text" name="order_number" placeholder="Enter Order Number" required>
            </div>

            <div class="mb-3">
                <label class="form-label">External Reference</label>
                <input class="form-control" type="text" name="external_reference" placeholder="Enter External Reference" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Order Type</label>
                <input class="form-control" type="text" name="order_type" placeholder="Enter Order Type" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Customer</label>
                <input class="form-control" type="text" name="customer" placeholder="Enter Customer" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Planned Date</label>
                <input class="form-control" type="text" name="planned_date" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Planned Time</label>
                <input class="form-control" type="text" name="planned_time" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Arrival Date</label>
                <input class="form-control" type="text" name="arrival_date" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Arrival Time</label>
                <input class="form-control" type="text" name="arrival_time" required>
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Submit Trip Data">
            </div>
        </form>

        <h2>
            THE prediction is {{ results }}
        </h2>
        <h2>
            THE probability is {{ proba }}
        </h2>
    </div>
</body>
</html>
